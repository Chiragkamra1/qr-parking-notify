<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Parking Issue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Report a Parking Issue</h2>

        <form action="/complaint/" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="license_plate" value="{{ license_plate }}">

            <div class="mb-3">
                <label for="sender_phone" class="form-label">Your Phone Number</label>
                <input type="text" class="form-control" id="sender_phone" name="sender_phone" required placeholder="Enter your phone number">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location of the Issue</label>
                <input type="text" class="form-control" id="location" name="location" required placeholder="e.g., Near Block A, Parking Lot">
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo (optional)</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
            </div>

            <button type="submit" class="btn btn-danger">Submit Complaint</button>
        </form>
    </div>
</body>
</html>
