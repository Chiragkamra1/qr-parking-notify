<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanned</title>
    <script>
        // Automatically redirect to complaint page after extracting the plate
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const plate = params.get("plate");

            if (plate) {
                window.location.href = `/complaint/form?plate=${plate}`;
            } else {
                document.getElementById("message").innerText = "Invalid or missing license plate in QR code.";
            }
        };
    </script>
</head>
<body>
    <div style="text-align:center; margin-top: 100px;">
        <h3 id="message">Scanning QR Code...</h3>
    </div>
</body>
</html>
